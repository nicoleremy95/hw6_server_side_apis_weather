<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <!-- reset css link  -->
     <link href="reset.css">
     <!-- bootstrap link -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <!-- style css link  -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand row" href="#">
            <img src="https://www.fhi360.org/sites/default/files/media/images/maps/US-Map.png" width="50a" height="30" class="d-inline-block align-top" alt="map of united states" loading="lazy">
            WEATHER DASHBOARD
            </a>
        </nav>
        <div class="container weather-dashboard">
            <div class="row">
                <div class="col-md-12 center-block" style="text-align:center">
                    <h1>WEATHER DASHBOARD</h1>
                </div>
            </div>
        </div>
    </header>
    <div>
        
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="city-search" >
                    <label for="city-input">Search for a City</label>
                    <br>
                    <input placeholder="type city here" type="text" id="city-input">
                    <button class="searchBtn btn btn-dark">Search</button>
                </form>
                <div class="new-city"></div>
            </div>
            <div class="col-md-8" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="card weather-container"><div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="fore-cast-container"><div></div>
                    </div>
                </div>
               </div>
           </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</body>
</html>
